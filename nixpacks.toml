providers = ["python"]

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.install]
dependsOn = ["setup"]
cmds = ["pip install -r requirements.txt"]

[phases.build]
dependsOn = ["install"]
cmds = ["mkdir -p uploads"]

[start]
cmd = "python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
